<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-12">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <main class="row">
        <aside class="sidebar col-sm-12 col-md-3">
          <form id="search-form">
            <label for="city-input"> <h4>Enter City:</h4> </label><br />
            <div class="form-group form-inline">
              <input type="text" class="form-control" id="city-input" />
              <button type="submit" class="btn btn-info" id="search">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <p>Recent searches:</p>
            <div id="recent-searches">
              <ul class="cities-holder list-group">
                <!--Recent searches go here-->
              </ul>
            </div>
          </form>
        </aside>
        <article class="weather-details col-sm-12 col-md-9">
          <section class="details-section">
            <div id="current-weather">
              <h4 id="city">
                <span id="current-city">Enter a city to the left to view the weather!</span>
                <span id="current-date"></span><span id="weather-icon"></span>
              </h4>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="uv-index"></div>
            </div>
          </section>
          <section class="details-section">
            <h4>5-Day Forecast:</h4>
            <div class="row" id="forecast-container">
              <div class="col-6 col-md-2 forecast"></div>
              <div class="col-6 col-md-2 forecast"></div>
              <div class="col-6 col-md-2 forecast"></div>
              <div class="col-6 col-md-2 forecast"></div>
              <div class="col-6 col-md-2 forecast"></div>
            </div>
          </section>
        </article>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Tenali+Ramakrishna&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 centered">Weather Dashboard</h1>
        </div>
    </div>
    <main class="row">
        <aside class="sidebar col-sm-12 col-md-3">
            <form id="search-form">
                <label for="city-input"><h4>Type in a city:</h4></label><br/>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" id="city-input"/>
                    <button type="submit" class="btn btn-info" id="search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <p>Recent Searches:</p>
                <div id="recent-searches">
                    <ul class="city-holder list-group">
                        <!--Searches will go here-->
                    </ul>
                </div>
            </form>
        </aside>
    </main>

  

    


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js" rel="stylesheet"></script> 
</body>
</html>
